<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockSentinel</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <!-- Previous sidebar content remains unchanged -->
    </aside>
    
    <main class="content">
      <div id="sentiment" class="dashboard active">
        <div class="dashboard-header">
          <div class="title-group">
            <h2>Market Vibes <span class="badge">Beta</span></h2>
            <p class="subtitle">Catch the market mood in seconds ⚡️</p>
          </div>
          <div class="header-actions">
            <button class="action-btn">
              <i class="ph ph-bell"></i>
            </button>
            <button class="action-btn">
              <i class="ph ph-gear"></i>
            </button>
          </div>
        </div>

        <!-- Add initial content containers -->
        <div id="sentimentTrend">
          <h3>Sentiment Trend</h3>
          <div class="chart-container">
            <canvas id="sentimentChart"></canvas>
          </div>
        </div>

        <div id="marketPulse">
          <h3>Market Pulse</h3>
          <div class="chart-container">
            <canvas id="pulseChart"></canvas>
          </div>
        </div>

        <div id="latestNews">
          <h3>Latest News</h3>
          <div class="news-container"></div>
        </div>

        <!-- Rest of the content remains unchanged -->
      </div>
    </main>
  </div>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
