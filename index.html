<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockSentinel</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo-container">
        <div class="logo-icon">
          <i class="ph ph-chart-line-up"></i>
        </div>
        <h1 class="logo">sentinel</h1>
      </div>
      
      <nav>
        <ul>
          <li class="active">
            <a href="#sentiment" class="nav-item">
              <i class="ph ph-trend-up"></i>
              <span>Market Vibes</span>
              <div class="pill">Live</div>
            </a>
          </li>
        </ul>
      </nav>

      <div class="profile">
        <div class="profile-info">
          <div class="avatar">
            <i class="ph ph-user"></i>
          </div>
          <div class="user-details">
            <span class="username">Guest User</span>
            <span class="status">
              <span class="status-dot"></span>
              Exploring
            </span>
          </div>
        </div>
      </div>
    </aside>
    
    <main class="content">
      <div id="sentiment" class="dashboard active">
        <div class="dashboard-header">
          <div class="title-group">
            <h2>Market Vibes <span class="badge">Beta</span></h2>
            <p class="subtitle">Catch the market mood in seconds ⚡️</p>
          </div>
          <div class="header-actions">
            <button class="action-btn">
              <i class="ph ph-bell"></i>
            </button>
            <button class="action-btn">
              <i class="ph ph-gear"></i>
            </button>
          </div>
        </div>

        <div class="quick-stats">
          <div class="stat-card">
            <i class="ph ph-trend-up"></i>
            <div class="stat-info">
              <span class="stat-label">Market Mood</span>
              <span class="stat-value">Bullish</span>
            </div>
          </div>
          <div class="stat-card">
            <i class="ph ph-chart-bar"></i>
            <div class="stat-info">
              <span class="stat-label">Trading Volume</span>
              <span class="stat-value">High</span>
            </div>
          </div>
          <div class="stat-card">
            <i class="ph ph-activity"></i>
            <div class="stat-info">
              <span class="stat-label">Volatility</span>
              <span class="stat-value">Moderate</span>
            </div>
          </div>
        </div>

        <div class="search-container">
          <div class="search-box">
            <div class="search-wrapper">
              <i class="ph ph-magnifying-glass"></i>
              <input type="text" id="tickerInput" placeholder="Type any ticker...">
              <div class="popular-tickers">
                <span class="ticker-tag" data-ticker="AAPL">AAPL</span>
                <span class="ticker-tag" data-ticker="GOOGL">GOOGL</span>
                <span class="ticker-tag" data-ticker="MSFT">MSFT</span>
              </div>
            </div>
            <button id="searchBtn">
              <i class="ph ph-lightning"></i>
              Analyze
            </button>
          </div>
        </div>

        <div class="sentiment-results hidden">
          <div class="ticker-details">
            <div class="ticker-price">
              <!-- Dynamically populated -->
            </div>
            <div class="ticker-stats">
              <!-- Dynamically populated -->
            </div>
          </div>

          <div class="charts-grid">
            <div class="chart-card">
              <div class="card-header">
                <i class="ph ph-chart-line"></i>
                <h3>Sentiment Trend</h3>
              </div>
              <div class="chart-container">
                <canvas id="sentimentChart"></canvas>
              </div>
            </div>
            
            <div class="chart-card">
              <div class="card-header">
                <i class="ph ph-activity"></i>
                <h3>Market Pulse</h3>
              </div>
              <div class="chart-container">
                <canvas id="marketPulseChart"></canvas>
              </div>
            </div>
          </div>

          <div class="news-section">
            <div class="card-header">
              <i class="ph ph-newspaper"></i>
              <h3>Latest News</h3>
              <button class="share-btn">
                <i class="ph ph-share-network"></i>
              </button>
            </div>
            <div class="news-feed">
              <!-- Dynamically populated -->
            </div>
          </div>

          <div class="key-factors">
            <h4>Key Factors</h4>
            <div class="factors-list">
              <!-- Dynamically populated -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
