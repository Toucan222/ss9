<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockSentinel</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/tools.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <nav class="nav-menu">
        <div class="nav-group">
          <a href="#overview" class="nav-item active" data-section="overview">
            <i class="ph ph-chart-line-up"></i>
            <span>Overview</span>
          </a>
          <a href="#performance" class="nav-item" data-section="performance">
            <i class="ph ph-trending-up"></i>
            <span>Performance</span>
          </a>
          <a href="#risk-analyzer" class="nav-item" data-section="risk-analyzer">
            <i class="ph ph-calculator"></i>
            <span>Risk Analyzer</span>
            <div class="pill">Pro</div>
          </a>
          <a href="#correlation" class="nav-item" data-section="correlation">
            <i class="ph ph-graph"></i>
            <span>Correlation</span>
            <div class="pill">Pro</div>
          </a>
          <a href="#scenario" class="nav-item" data-section="scenario">
            <i class="ph ph-strategy"></i>
            <span>Scenarios</span>
            <div class="pill">Pro</div>
          </a>
          <a href="#metrics" class="nav-item" data-section="metrics">
            <i class="ph ph-chart-bar"></i>
            <span>Metrics</span>
          </a>
          <a href="#financials" class="nav-item" data-section="financials">
            <i class="ph ph-money"></i>
            <span>Financials</span>
          </a>
          <a href="#media" class="nav-item" data-section="media">
            <i class="ph ph-camera"></i>
            <span>Media</span>
          </a>
        </div>
      </nav>

      <!-- Keep existing profile section -->
      <div class="profile">
        <div class="profile-info">
          <div class="avatar">
            <i class="ph ph-user"></i>
          </div>
          <div class="user-details">
            <span class="username">Guest User</span>
            <span class="status">
              <span class="status-dot"></span>
              Exploring
            </span>
          </div>
        </div>
      </div>
    </aside>

    <main class="content">
      <!-- Keep existing header and stock info sections -->
      <header class="main-header">
        <!-- Previous header content remains unchanged -->
      </header>

      <!-- Tool sections -->
      <section id="risk-analyzer" class="tool-section hidden">
        <div class="section-header">
          <h2>Portfolio Risk Analyzer</h2>
          <div class="tool-controls">
            <button class="action-btn">
              <i class="ph ph-download"></i>
            </button>
            <button class="action-btn">
              <i class="ph ph-share-network"></i>
            </button>
          </div>
        </div>

        <div class="tool-container">
          <form id="risk-form" class="tool-form">
            <div class="form-group">
              <label class="form-label">Portfolio Holdings</label>
              <textarea class="form-input" name="portfolio" rows="6" placeholder='{
  "holdings": [
    {"ticker": "AAPL", "weight": 0.3},
    {"ticker": "GOOGL", "weight": 0.2}
  ]
}'></textarea>
            </div>
            <button type="submit" class="form-submit">Analyze Risk</button>
          </form>
          <div id="risk-results"></div>
        </div>
      </section>

      <section id="correlation" class="tool-section hidden">
        <div class="section-header">
          <h2>Correlation Matrix Builder</h2>
          <div class="tool-controls">
            <button class="action-btn">
              <i class="ph ph-download"></i>
            </button>
            <button class="action-btn">
              <i class="ph ph-share-network"></i>
            </button>
          </div>
        </div>

        <div class="tool-container">
          <form id="correlation-form" class="tool-form">
            <div class="form-group">
              <label class="form-label">Asset List</label>
              <textarea class="form-input" name="assets" rows="6" placeholder='{
  "assets": [
    {"ticker": "AAPL", "prices": [150, 155, 153]},
    {"ticker": "MSFT", "prices": [280, 285, 282]}
  ]
}'></textarea>
            </div>
            <button type="submit" class="form-submit">Build Matrix</button>
          </form>
          <div id="correlation-results"></div>
        </div>
      </section>

      <section id="scenario" class="tool-section hidden">
        <div class="section-header">
          <h2>Scenario Modeler</h2>
          <div class="tool-controls">
            <button class="action-btn">
              <i class="ph ph-download"></i>
            </button>
            <button class="action-btn">
              <i class="ph ph-share-network"></i>
            </button>
          </div>
        </div>

        <div class="tool-container">
          <form id="scenario-form" class="tool-form">
            <div class="form-group">
              <label class="form-label">Scenario Definition</label>
              <textarea class="form-input" name="scenario" rows="6" placeholder='{
  "name": "Tech Sector Downturn",
  "factors": {
    "interest_rates": 0.5,
    "tech_sentiment": -0.3,
    "market_volatility": 0.4
  }
}'></textarea>
            </div>
            <button type="submit" class="form-submit">Model Scenario</button>
          </form>
          <div id="scenario-results"></div>
        </div>
      </section>

      <!-- Keep all other existing sections -->
    </main>
  </div>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
