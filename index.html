<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockSentinel</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/tools.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <!-- Top Navigation -->
  <nav class="top-nav">
    <div class="nav-group">
      <a href="#" class="nav-brand">New</a>
      <a href="#" class="nav-brand active">StockSentinel</a>
      <a href="#" class="nav-brand">Personal</a>
      <a href="#" class="nav-brand">Quetzal</a>
      <a href="#" class="nav-brand">OldSchool</a>
      <a href="#" class="nav-brand">Tech</a>
    </div>
  </nav>

  <!-- Main Navigation -->
  <div class="main-nav">
    <div class="nav-tabs">
      <a href="#overview" class="nav-tab active">
        <i class="ph ph-chart-line"></i>
        Overview Performance
      </a>
      <a href="#risk-analyzer" class="nav-tab">
        <i class="ph ph-calculator"></i>
        Risk Analyzer
      </a>
      <a href="#correlation" class="nav-tab">
        <i class="ph ph-graph"></i>
        Correlation
      </a>
      <a href="#scenarios" class="nav-tab">
        <i class="ph ph-strategy"></i>
        Scenarios
      </a>
      <a href="#metrics" class="nav-tab">
        <i class="ph ph-chart-bar"></i>
        Metrics
      </a>
      <a href="#financials" class="nav-tab">
        <i class="ph ph-money"></i>
        Financials
      </a>
      <a href="#media" class="nav-tab">
        <i class="ph ph-camera"></i>
        Media
      </a>
    </div>
    <div class="user-section">
      <span class="user-name">Guest User</span>
      <span class="user-status">Exploring</span>
      <span class="pro-badge">PRO</span>
    </div>
  </div>

  <!-- Left Sidebar -->
  <aside class="sidebar">
    <nav class="side-nav">
      <a href="#" class="side-nav-item active">
        <i class="ph ph-chart-line-up"></i>
      </a>
      <a href="#" class="side-nav-item">
        <i class="ph ph-trending-up"></i>
      </a>
      <a href="#" class="side-nav-item">
        <i class="ph ph-clock"></i>
      </a>
      <a href="#" class="side-nav-item">
        <i class="ph ph-money"></i>
      </a>
      <a href="#" class="side-nav-item">
        <i class="ph ph-camera"></i>
      </a>
      <a href="#" class="side-nav-item">
        <i class="ph ph-chart-bar"></i>
      </a>
      <a href="#" class="side-nav-item">
        <i class="ph ph-graph"></i>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <!-- Overview Tool Card -->
    <div id="overview" class="tool-card">
      <div class="tool-header">
        <h1>The Retirement Countdown</h1>
        <p class="tool-description">See how your monthly investments grow over time</p>
      </div>

      <div class="tool-content">
        <div class="goal-progress">
          <div class="amount">$260,463</div>
          <div class="progress-bar">
            <div class="progress" style="width: 26%"></div>
          </div>
          <div class="progress-label">26% to $1,000,000 goal</div>
        </div>

        <div class="input-sliders">
          <div class="slider-group">
            <label>Monthly Contribution: $500</label>
            <input type="range" id="monthlyContribution" class="slider" min="0" max="2000" value="500">
          </div>

          <div class="slider-group">
            <label>Time Horizon: 20 years</label>
            <input type="range" id="timeHorizon" class="slider" min="5" max="40" value="20">
          </div>

          <div class="slider-group">
            <label>Expected Annual Return: 7%</label>
            <input type="range" id="expectedReturn" class="slider" min="1" max="15" value="7">
          </div>
        </div>

        <button class="share-button">
          <i class="ph ph-share-network"></i>
          Share My Progress!
        </button>
      </div>
    </div>

    <!-- Risk Analyzer Tool Card -->
    <div id="risk-analyzer" class="tool-card" style="display: none;">
      <!-- Previous risk analyzer content -->
    </div>

    <!-- Correlation Tool Card -->
    <div id="correlation" class="tool-card" style="display: none;">
      <!-- Previous correlation content -->
    </div>

    <!-- Scenarios Tool Card -->
    <div id="scenarios" class="tool-card" style="display: none;">
      <!-- Previous scenarios content -->
    </div>
  </main>

  <script type="module" src="/js/main.js"></script>
</body>
</html>
